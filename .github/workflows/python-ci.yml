name: Простой CI

on:
  push:
    paths:
      - 'git/src/main.py'
  pull_request:
    paths:
      - 'git/src/main.py'

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Ruff
      run: pip install ruff
    
    - name: Run Ruff on main.py
      run: ruff check git/src/main.py --show-source --statistics